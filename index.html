<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive con Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado con título, subtítulo y párrafo -->
    <header class="header">
        <div class="header-box">
            <h1>The creative now</h1>
            <div class="subsection">
                <h2>Who we are</h2>
                <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
            </div>
        </div>
    </header>

    <!-- Contenedor de las imágenes y descripciones -->
    <div class="container">
        <!-- Columna 1 -->
        <div class="image-box">
            <img src="img/photo_1.png" alt="Nombre de persona 1">
            <div class="details">
                <p class="name">Bill Mahoney</p>
                <div class="position">Product Owner</div>
            </div>
        </div>

        <!-- Columna 2 -->
        <div class="image-box">
            <img src="img/photo_2.png" alt="Nombre de persona 2">
            <div class="details">
                <p class="name">Saba Cabrera</p>
                <div class="position">Art Director</div>
            </div>
        </div>

        <!-- Columna 3 -->
        <div class="image-box">
            <img src="img/photo_3.png" alt="Nombre de persona 3">
            <div class="details">
                <p class="name">Shae Le</p>
                <div class="position">Tech Lead</div>
            </div>
        </div>

        <!-- Columna 4 -->
        <div class="image-box">
            <img src="img/photo_4.png" alt="Nombre de persona 4">
            <div class="details">
                <p class="name">Skylah Lu</p>
                <div class="position">UX Designer</div>
            </div>
        </div>

        <!-- Columna 5 -->
        <div class="image-box">
            <img src="img/photo_5.png" alt="Nombre de persona 5">
            <div class="details">
                <p class="name">Griff Richards</p>
                <div class="position">Developer</div>
            </div>
        </div>

        <!-- Columna 6 -->
        <div class="image-box">
            <img src="img/photo_6.png" alt="Nombre de persona 6">
            <div class="details">
                <p class="name">Stan John</p>
                <div class="position">Developer</div>
            </div>
        </div>
    </div>
</body>
</html>
